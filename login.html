<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        stylings 
    -->
    <link rel="stylesheet" href="./assets/css/login-style.css">
    
    <!-- 
        bootstrap link 
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css	">
    
    <!-- 
        boxicon icon 
    -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- 
        swiper 
    -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <!-- 
        AOS link 
    -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Login | YourBanK</title>
</head>
<body>
    

    <!-- 
        main
    -->

    <main id="bold">

        <div class="container-sm">

            <div class="log-into py-5 border border-dark rounded-4">

                <div class="text-center" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
                    <h2 class=" c">Login</h2>
                    <p class="px-5 mx-2">Welcome back! Please log in to access your account.</p>
                </div>

                <div>
                    <form action="#" method="get">

                        <div class="row" data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
                            <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                                <input type="text" class="form-control rounded-pill p-3 bg-transparent border-1 border-dark" id="exampleFormControlInput1" placeholder="Enter First Name">
                            </div>
                            
                            <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                                <input type="email" class="form-control rounded-pill p-3 bg-transparent border-1 border-dark" id="exampleFormControlInput1" placeholder="Enter your Email">
                            </div>
                           
                        </div>

                        <div class="row justify-content-center" data-aos="fade-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
                            <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                                <button type="submit" class="btn b w-100 rounded-pill p-3 border-1 border-dark">Login</button>
                            </div>
                        </div>
                        <div class="row justify-content-center" data-aos="fade-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
                            
                            <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                                <button type="submit" class="btn d w-100 rounded-pill p-3 border-1 border-dark">Sign Up</button>
                            </div>

                        </div>

                    </form>

                     <div class="d-flex align-items-center flex-column" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
                        <span class=" signup-slash">
                            <h4 >Or Continue with</h4>
                        </span>
                        

                        <div class="d-flex my-4">
                        <div class="rounded-circle p-2 out mx-2">
                            <div class="rounded-circle p-2 in d-flex">
                                <i class='bx bxl-google fs-3 ' style='color:#caff33'  ></i>
                            </div>
                        </div>
                        <div class="rounded-circle p-2 out mx-2">
                            <div class="rounded-circle p-2 in d-flex">
                                <i class='bx bxl-facebook-circle fs-3 ' style='color:#caff33'  ></i>
                            </div>
                        </div>
                        <div class="rounded-circle p-2 out mx-2">
                            <div class="rounded-circle p-2 in d-flex">
                            <i class='bx bxl-apple fs-3 '  style='color:#caff33' ></i>
                            </div>
                        </div>
                        </div>
                     </div>
                     
                </div>


            </div>

        </div>

    </main>


</body>
</html>
